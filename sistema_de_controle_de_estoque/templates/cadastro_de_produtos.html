<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <!-- nome, descrição, preço de custo, 
    preço de venda e quantidade inicial em estoque. -->
    <h1>Forneça as informações do Produto:</h1>
    <form action="#" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome"><br><br>
        <label for="custo">Custo:</label><br>
        <input type="number" name="custo" id="custo"><br><br>
        <label for="preco">Preço:</label><br>
        <input type="number" name="preco" id="preco"><br><br>
        <label for="estoque">Quantidade em estoque:</label><br>
        <input type="number" name="estoque" id="estoque"><br><br>
        <label for="descricao">Descrição:</label><br>
        <textarea name="descricao" id="descricao" cols="50" rows="10" placeholder="Digite aqui sua descrição"></textarea><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
